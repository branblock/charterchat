<ion-view view-title="Reset your password">
	<ion-content class="has-deader padding">

		<form name="passwordResetForm" novalidate="" ng-submit="resetPassword(passwordResetForm)" class="list list-inset">
			<div class="item item-input item-stacked-label" ng-class="{ 'has-errors' : passwordResetForm.email.$invalid && passwordResetForm.$submitted, 'no-errors' : passwordResetForm.email.$valid && passwordResetForm.$submitted}">
				<input type="email" name="email" placeholder="Email" ng-model="data.email" required>
			</div>

			<div class="error-container" ng-messages="passwordResetForm.email.$error" ng-show="passwordResetForm.email.$error && passwordResetForm.$submitted" >
	      <div class="error" ng-message="required">
		      Email is required.
		    </div>
	      <div class="error" ng-show="passwordResetForm.email.$invalid && !passwordResetForm.email.$pristine">
		      Valid email is required.
		    </div>
	    </div>

			<button class="button button-block button-positive" ng-disabled="passwordResetForm.$invalid && passwordResetForm.$submitted">
				&nbsp;Reset password
			</button>
		</form>

	</ion-content>
</ion-view>
