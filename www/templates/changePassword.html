<ion-view view-title="Change your Password">
	<ion-content class="has-header padding">

		<form name="changePasswordForm" novalidate="" ng-submit="changePassword(changePasswordForm)"
      class="list list-inset">
			<div class="item item-input" ng-class="{ 'has-errors' : changePasswordForm.oldPassword.$invalid && changePasswordForm.$submitted, 'no-errors' : changePasswordForm.oldPassword.$valid && changePasswordForm.$submitted}">
				<input type="password" name="oldPassword" placeholder="Current password" ng-model="data.oldPassword" required />
			</div>

			<div class="error-container last-error-container" ng-show="changePasswordForm.oldPassword.$error && changePasswordForm.$submitted" ng-messages="changePasswordForm.oldPassword.$error">
				<div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      Current password is required.
		    </div>
			</div>

			<div class="item item-input" ng-class="{ 'has-errors' : changePasswordForm.newPassword.$invalid && changePasswordForm.$submitted, 'no-errors' : changePasswordForm.newPassword.$valid && changePasswordForm.$submitted}">
				<input type="password" name="newPassword" placeholder="New password" ng-model="data.newPassword" required />
			</div>

			<div class="error-container last-error-container" ng-show="changePasswordForm.newPassword.$error && changePasswordForm.$submitted" ng-messages="changePasswordForm.newPassword.$error">
				<div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      New password is required.
		    </div>
			</div>

			<button class="button button-block button-positive" ng-disabled="changePasswordForm.$invalid && changePasswordForm.$submitted">
				&nbsp;Change password
			</button>
		</form>

	</ion-content>
</ion-view>
