<ion-view view-title="All Rooms">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="room in rooms | orderBy:'-id'" type="item-text-wrap" ui-sref="room({roomId: room.$id})">
        <h3>{{room.name}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="deleteRoom(room)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-footer bar-stable">
    <input class="footerInput" type="text" placeholder="Add a room" ng-model="roomName">
    <button class="button icon-left ion-plus" ng-click="createRoom()"></button>
  </ion-footer-bar>
</ion-view>
