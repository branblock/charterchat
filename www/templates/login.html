<ion-view hide-nav-bar="true" hide-back-button="true">
	<ion-content class="padding">

		<div class="text-center" style="padding-top: 60px">
			<h1 style="font-weight: 700">Charter<span class="positive" style="padding: 0 3px"><i class="ion-chatboxes"></i></span>Chat</h1>
			<p>A real-time chat and scheduling application.<br />Built for Larchmont Charter School parents.</p>
		</div>
		<form name="loginForm" novalidate="" ng-submit="loginEmail(loginForm)" class="list list-inset">
			<div class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted, 'no-errors' : loginForm.email.$valid && loginForm.$submitted}">
				<input type="email" name="email" placeholder="Email" ng-model="data.email" required>
			</div>

			<div class="error-container" ng-show="loginForm.email.$error && loginForm.$submitted" ng-messages="loginForm.email.$error">
	      <div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      Email is required.
		    </div>
	      <div class="error" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
		      <i class="ion-information-circled"></i>
		      Valid email is required.
		    </div>
	    </div>

			<div class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted, 'no-errors' : loginForm.password.$valid && loginForm.$submitted}">
				<input type="password" name="password" placeholder="Password" ng-model="data.password" required>
			</div>

			<div class="error-container last-error-container" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$error && loginForm.$submitted" >
				<div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      Password is required.
		    </div>
			</div>

			<button class="button button-block button-balanced button-icon-left ion-log-in" ng-disabled="loginForm.$invalid && loginForm.$submitted">&nbsp;Log in
			</button>
		</form>

		<button class="button button-block button-calm button-icon-left ion-person-add" ui-sref="signup">&nbsp;Create an account</button>

		<button class="button button-block button-assertive button-icon-left ion-key" ui-sref="passwordResetForm">&nbsp;Reset your password</button>

	</ion-content>
</ion-view>
